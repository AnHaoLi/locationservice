box: microsoft/dotnet:1.0.0-preview2-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: test/StatlerWaldorfCorp.LocationService.Tests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: test/StatlerWaldorfCorp.LocationService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: test/StatlerWaldorfCorp.LocationService.Tests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app           
    - script:
        name: copy config
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          cp appsettings*json project.json $WERCKER_OUTPUT_DIR/app/publish
    - script:
        name: copy tools
        code: |
          cp  ~/.nuget/packages/.tools/Microsoft.EntityFrameworkCore.Tools $WERCKER_OUTPUT_DIR/app/ef-tools
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        repository: dotnetcoreservices/locationservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"