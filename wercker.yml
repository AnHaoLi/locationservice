box: microsoft/dotnet:1.0.0-preview2-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: test/StatlerWaldorfCorp.LocationService.Tests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: test/StatlerWaldorfCorp.LocationService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: test/StatlerWaldorfCorp.LocationService.Tests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app           
    - script:
        name: copy config
        cwd: src/StatlerWaldorfCorp.LocationService
        code: |
          cp appsettings*json $WERCKER_OUTPUT_DIR/app/publish
          mkdir -p $WERCKER_OUTPUT_DIR/app/publish/app/tmp                    
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        repository: dotnetcoreservices/locationservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
migrate:
  steps:
    - script:
        name: restore
        cwd: $WERCKER_SOURCE_DIR/src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: $WERCKER_SOURCE_DIR/src/StatlerWaldorfCorp.LocationService        
        code: |
          dotnet build
    - script:
        name: restore
        cwd: $WERCKER_SOURCE_DIR/src/StatlerWaldorfCorp.LocationService
        code: |
          dotnet ef database update
cloud-deploy:
  steps:
    - chrisumbel/cf-deploy:
        api: $API
        user: $USER
        password: $PASSWORD
        org: $ORG
        space: $SPACE
        appname: locationservice
        docker_image: dotnetcoreservices/locationservice
        skip_ssl_validation: true